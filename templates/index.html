<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH GUI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Connection Screen -->
    <div id="connect-screen">
      <div class="connect-container">
        <div class="connect-header">
          <h1>SSH GUI</h1>
          <p class="subtitle">Because you can't remember CLI commands</p>
          <button
            class="btn btn-icon theme-toggle-connect"
            onclick="toggleTheme()"
            title="Toggle light/dark mode"
          >
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0-11.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V2a.5.5 0 0 1 .5-.5zm0 11a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zm5-5.5a.5.5 0 0 1 0 1h-1a.5.5 0 0 1 0-1h1zM3 8a.5.5 0 0 1 0 1H2a.5.5 0 0 1 0-1h1zm9.146-3.854a.5.5 0 0 1 0 .708l-.708.707a.5.5 0 1 1-.707-.707l.707-.708a.5.5 0 0 1 .708 0zM5.27 10.023a.5.5 0 0 1 0 .707l-.708.708a.5.5 0 0 1-.707-.708l.707-.707a.5.5 0 0 1 .708 0zm7.577.707a.5.5 0 0 1-.707 0l-.708-.707a.5.5 0 0 1 .707-.708l.708.708a.5.5 0 0 1 0 .707zM5.27 5.977a.5.5 0 0 1-.708 0l-.707-.708a.5.5 0 1 1 .707-.707l.708.707a.5.5 0 0 1 0 .708z"
              />
            </svg>
          </button>
        </div>
        <div class="connect-body">
          <div class="connect-panel connect-hosts-panel">
            <div id="starred-hosts" class="starred-hosts"></div>
            <div class="panel-title">Saved Hosts</div>
            <div id="saved-hosts" class="saved-hosts"></div>
          </div>
          <div class="connect-panel connect-manual-panel">
            <div class="panel-title">Manual Connection</div>
            <form
              id="connect-form"
              class="connect-form"
              onsubmit="handleManualConnect(event)"
            >
              <div class="form-group">
                <label for="alias-input">Name</label>
                <input
                  type="text"
                  id="alias-input"
                  placeholder="my-server (optional, for saving)"
                />
              </div>
              <div class="form-row">
                <div class="form-group flex-2">
                  <label for="host-input">Host</label>
                  <input
                    type="text"
                    id="host-input"
                    placeholder="hostname or IP"
                    required
                  />
                </div>
                <div class="form-group flex-1">
                  <label for="port-input">Port</label>
                  <input type="number" id="port-input" value="22" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group flex-1">
                  <label for="user-input">Username</label>
                  <input type="text" id="user-input" placeholder="username" />
                </div>
                <div class="form-group flex-1">
                  <label for="pass-input">Password</label>
                  <input
                    type="password"
                    id="pass-input"
                    placeholder="optional"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="key-input">Identity File</label>
                <input
                  type="text"
                  id="key-input"
                  placeholder="~/.ssh/id_rsa (optional)"
                />
              </div>
              <div class="form-row form-actions">
                <button type="submit" class="btn btn-primary" id="connect-btn">
                  Connect
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="handleSaveAndConnect()"
                >
                  Save &amp; Connect
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <a
        class="coffee-link"
        href="https://buymeacoffee.com/swanson"
        target="_blank"
        rel="noopener noreferrer"
        >Buy me a coffee</a
      >
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="hidden">
      <div id="toolbar">
        <div class="toolbar-left">
          <button class="btn btn-icon" onclick="navigateHome()" title="Home">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6.5 6.5a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.146.147a.5.5 0 0 0 .708-.708l-6.5-6.5z"
              />
            </svg>
          </button>
          <div id="breadcrumb" class="breadcrumb"></div>
        </div>
        <div class="toolbar-right">
          <label class="sort-label" for="sort-select">Sort by:</label>
          <select id="sort-select" onchange="changeSort()">
            <option value="name">Name</option>
            <option value="kind">Kind</option>
            <option value="size">Size</option>
            <option value="creator">Creator</option>
          </select>
          <button
            class="btn btn-icon sort-dir-btn"
            id="sort-dir-btn"
            onclick="toggleSortDirection()"
            title="Toggle sort direction"
          >
            <svg
              id="sort-dir-icon"
              width="14"
              height="14"
              viewBox="0 0 16 16"
              fill="currentColor"
            >
              <path
                d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L3.5 3.707V12.5zm4-9a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>
          <label class="toggle-label">
            <input
              type="checkbox"
              id="hidden-toggle"
              onchange="toggleHiddenFiles()"
            />
            <span>Show hidden</span>
          </label>
          <button
            class="btn btn-icon"
            onclick="openPackageManager()"
            title="Python packages"
          >
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0l-7.185-2.874A1 1 0 0 1 0 12.162V3.5a.5.5 0 0 1 .314-.464L7.443.184z"
              />
            </svg>
          </button>
          <button
            class="btn btn-icon"
            onclick="cdToBrowserPath()"
            title="cd to this directory in terminal"
          >
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M0 2.75C0 1.784.784 1 1.75 1h12.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15H1.75A1.75 1.75 0 0 1 0 13.25Zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25ZM7.25 8a.749.749 0 0 1-.22.53l-2.25 2.25a.749.749 0 1 1-1.06-1.06L5.44 8 3.72 6.28a.749.749 0 1 1 1.06-1.06l2.25 2.25c.141.14.22.331.22.53Zm1.5 1.5h3a.75.75 0 0 1 0 1.5h-3a.75.75 0 0 1 0-1.5Z"
              />
            </svg>
          </button>
          <button
            class="btn btn-icon"
            onclick="toggleTheme()"
            id="theme-toggle"
            title="Toggle light/dark mode"
          >
            <svg
              id="theme-icon"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="currentColor"
            >
              <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0-11.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V2a.5.5 0 0 1 .5-.5zm0 11a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zm5-5.5a.5.5 0 0 1 0 1h-1a.5.5 0 0 1 0-1h1zM3 8a.5.5 0 0 1 0 1H2a.5.5 0 0 1 0-1h1zm9.146-3.854a.5.5 0 0 1 0 .708l-.708.707a.5.5 0 1 1-.707-.707l.707-.708a.5.5 0 0 1 .708 0zM5.27 10.023a.5.5 0 0 1 0 .707l-.708.708a.5.5 0 0 1-.707-.708l.707-.707a.5.5 0 0 1 .708 0zm7.577.707a.5.5 0 0 1-.707 0l-.708-.707a.5.5 0 0 1 .707-.708l.708.708a.5.5 0 0 1 0 .707zM5.27 5.977a.5.5 0 0 1-.708 0l-.707-.708a.5.5 0 1 1 .707-.707l.708.707a.5.5 0 0 1 0 .708z"
              />
            </svg>
          </button>
          <span id="connection-info" class="connection-info"></span>
          <button class="btn btn-disconnect" onclick="handleDisconnect()">
            Disconnect
          </button>
        </div>
      </div>
      <div id="browser-container">
        <div id="sidebar" class="sidebar"></div>
        <div id="columns"></div>
      </div>
      <div id="path-bar" class="path-bar"></div>
      <div id="resize-handle"></div>
      <div id="tmux-bar" class="tmux-bar hidden"></div>
      <div id="terminal-container">
        <div id="terminal"></div>
      </div>
      <div id="package-panel" class="package-panel hidden"></div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
